<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <title>Le super Pok√©dex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bck-img">
    <div class="container">
      <div class="row">
        <h1 class="text-center poke-font">Bienvenue sur le super</h1>
        <h2 class="text-center"><img src="img/logo_poke.png" /></h2>
        <h1 class="text-center poke-font">Rechercher votre pokemon !</h1>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <input id="rech" class="bck-clr" />
          <button id="button" class="btn-info btn">Rechercher</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card" id="card" style="width: 20rem; display: none">
            <img id="img" class="card-img-top" alt="..." />
            <div class="card-body bck-clr">
              <h5 class="card-title text-center poke-font" id="name"></h5>
              <p class="card-text text-center poke-font" id="type"></p>
              <p class="card-text text-center poke-font" id="height"></p>
              <p class="card-text text-center poke-font" id="weight"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
